<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Pop-up</title>
    <style>
      /* Pop-up box styles */
      #popup {
        display: none; /* Initially hidden */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        z-index: 1000;
      }

      /* Skip button style */
      .skip-button {
        background-color: #ff6347; /* Red color for the button */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }

      .skip-button:hover {
        background-color: #ff4500;
      }

      /* Overlay background (optional) */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Overlay (optional, darkens the background) -->
    <div id="overlay"></div>

    <!-- Pop-up box -->
    <div id="popup">
      <p>
        Do you want to make your own portfolio with us? Just DM at
        <strong>er@anantarajshrestha.com.np</strong>
      </p>
      <button class="skip-button" onclick="closePopup()">Skip</button>
    </div>

    <script>
      // Function to display the pop-up after 5 seconds
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("popup").style.display = "block";
          document.getElementById("overlay").style.display = "block";
        }, 5000); // 5 seconds delay
      };

      // Function to close the pop-up
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
